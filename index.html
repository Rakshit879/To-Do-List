<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do List</h1>
            <img src="images/download.png" alt="todolist icon">
        </div>
        <div class="main_content">
            <div class="outer_zone">
                <div class="inner_contentzone">
                    <input type="text" placeholder="Input Tasks" id="inputbox" autocomplete="off">
                    <button id="submitbutton">Add</button>
                </div>
                <div class="task_zone"></div>
            </div>
        </div>
        <div class="newButton">
            <button id="new_button">New List</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
